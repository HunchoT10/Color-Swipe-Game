<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Color Swipe Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Courier+New:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              mono: ['"Courier New"', 'monospace'],
            },
            colors: {
              game: {
                bg: '#0b0b0d',
                green: '#00ff88',
                red: '#ff5f52',
                blue: '#2a8bff',
                dark: '#14161a',
                panel: 'rgba(20, 23, 28, 0.95)',
              }
            },
            animation: {
              'pulse-fast': 'pulse 0.4s cubic-bezier(0.4, 0, 0.6, 1)',
              'pop': 'pop 0.2s ease-out forwards',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0b0b0d;
        overflow: hidden;
        touch-action: none; /* Prevent browser swipe navigation */
      }
    </style>

  "imports": {

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>

</head>

</html>
